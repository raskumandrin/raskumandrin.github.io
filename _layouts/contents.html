<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
* { margin: 0; padding: 0; }

html,table { font: normal 10pt 'Arial'; }
h1 { font: normal 2em 'Times New Roman'; }



p#ie_text { display: none; }

div#header { position: relative; margin: 16px 16px 16px 16px; zoom:1; }
div#header span.rightfloat { position: absolute; top: 8px; right: 0; width: 300px; text-align: right }
div#header span.rightfloat a { margin-left: 1em; padding-right: 0; }
div#header span.rightfloat, div#header span.rightfloat a { color: silver; }

table#content { width: 100%; border-collapse: collapse; }
th { font: normal 1.3em 'Times New Roman';
 background:#f0f0f0; margin-bottom: 0.5em;
  padding: 6px 16px; text-align: left;
   }
th,td { width: 16.6%; }
td { vertical-align: top; padding: 6px 16px; }
td+td { border-left: dotted 1px silver; }
td.year { text-align: center; padding: 6px 16px;
  letter-spacing: .5em;
  font-weight: bolder;
  color: #666;
 }

dd { margin-bottom: 1em; }
dt { color: #999; }
dd a { color: #444; }


.date-and-tags {
    font-weight: 100;
    color: gray;
    margin-bottom: 2rem;
    margin-left: 16px 
}

.date-and-tags .tags {
    background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAsAAAALCAMAAACecocUAAAAIVBMVEXGxsb////b29vn5+fQ0NDj4+Pq6urY2Nj09PTU1NT8/PwEJLBWAAAAPUlEQVQImU3KWxLAIAgEwVkVNbn/gYMRH/s1XUADimkMenWl2dUIsObgOcD2JaN09YL/KND090B5o5XNUx8noQCdnZRBmQAAAABJRU5ErkJggg==') left 60% no-repeat;
    margin-left: 4px;
    padding-left: 14px;
}

.date-and-tags .tags a {
    color: gray;

}


span[class^="flag-"] {
    display: inline-block;
    width: 26px;
    height: 14px;
    background-repeat: no-repeat;
    background-position: left bottom;
}
